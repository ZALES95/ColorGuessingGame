<!DOCTYPE html>
<html lang="pl">

<head>
     <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Projekt 1</title>
     <meta name="description" content="Mundial 2022, Katar, Piłka Nożna">
     <meta name="keywords" content="słowa kluczowe">
     <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/f5d39d5d44.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="css/style.css">
</head>

<body>

     <nav class="nav">
          <h1 class="nav__title">Zgadnij kolor</h1>
          <p class="nav__random-color">RGB(<span class="red">32</span>, <span class="green">43</span>, <span
                    class="blue">143</span>)</p>
          <div class="nav__settings">
               <div class="container">
                    <div class="nav__set-new-colors">nowe kolory</div>
                    <div class="nav__reset">nowa gra</div>
                    <div class="nav__level-changer">
                         <div class="nav__easy">Łatwy</div>
                         <div class="nav__hard background-level">Trudny</div>
                    </div>
               </div>
          </div>
          <div class="nav__game-info">
               <div class="container">
                    <div class="nav__correct"><i class="fa-solid fa-check"></i> <span
                              class="nav__correct-number">0</span>
                    </div>
                    <div class="nav__mistakes"><i class="fa-solid fa-xmark"></i> <span
                              class="nav__mistakes-number">3</span>
                    </div>
               </div>
          </div>
     </nav>

     <div class="squares container row">
          <div class="square col-12 col-sm-6 col-md-4 col-lg-3"></div>
          <div class="square col-12 col-sm-6 col-md-4 col-lg-3"></div>
          <div class="square col-12 col-sm-6 col-md-4 col-lg-3"></div>
          <div class="square col-12 col-sm-6 col-md-4 col-lg-3"></div>
          <div class="square col-12 col-sm-6 col-md-4 col-lg-3"></div>
          <div class="square col-12 col-sm-6 col-md-4 col-lg-3"></div>
     </div>

     <div class="score">
          <h1>Gra skończona</h1>
          <h2>Twój wynik to: </h2>
          <div class="score__info">
               <div class="container">
                    <div class="score__correct"><i class="fa-solid fa-check"></i> <span
                              class="nav__correct-number">0</span>
                    </div>
               </div>
          </div>
          <p class="score__desc"></p>
          <div class="score__record-info">
               <h2 class="score__record">Rekord: <span class="score__record-number">0</span></h2>
               <button class="restart-button"><i class="fa-solid fa-rotate-right"></i></button>
          </div>
     </div>




     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
          </script>

     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

     <script src="js/main.js"></script>

</body>

</html>
